<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Шашлычный таймер</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    .options {
      margin-bottom: 20px;
      text-align: left;
      display: block;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .options label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
    }

    @media (min-width: 600px) {
      .options {
        text-align: center;
      }

      .options label {
        display: inline-block;
        margin: 0 10px;
      }
    }

    #timer {
      font-size: 48px;
      margin: 20px 0;
    }

    #message {
      font-size: 24px;
      color: red;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>🚀 Шашлычный таймер</h2>

  <div class="options">
    <label>
      <input type="radio" name="meat" value="20" checked> Свинина (20 мин)
    </label>
    <label>
      <input type="radio" name="meat" value="16"> Курица (16 мин)
    </label>
  </div>

  <p id="timer">--:--</p>
  <button id="startButton">Старт</button>
  <p id="message"></p>

  <audio id="launchSound" preload="auto">
    <source src="start.mp3" type="audio/mpeg">
  </audio>
  <audio id="flipSound" preload="auto">
    <source src="flip.mp3" type="audio/mpeg">
  </audio>
  <audio id="doneSound" preload="auto">
    <source src="done.mp3" type="audio/mpeg">
  </audio>

 <script>
  let interval = null;

  document.addEventListener("DOMContentLoaded", function () {
    const startButton = document.getElementById("startButton");
    const timer = document.getElementById("timer");
    const msg = document.getElementById("message");
    const launch = document.getElementById("launchSound");
    const flip = document.getElementById("flipSound");
    const done = document.getElementById("doneSound");

    startButton.addEventListener("click", () => {
      if (interval) clearInterval(interval);

      const selected = document.querySelector('input[name="meat"]:checked');
      const total = parseInt(selected.value) * 60;
      let left = total;

      timer.textContent = formatTime(left);
      msg.textContent = "";

      // Приманка для Safari
      flip.play().then(() => {
        flip.pause();
        flip.currentTime = 0;
      }).catch(() => {});

      // "Поехали"
      launch.play().catch(() => {});

      interval = setInterval(() => {
        left--;
        timer.textContent = formatTime(left);

        // Каждые 2 минуты (120 секунд) — переворот
        const secondsPassed = total - left;
        if (secondsPassed > 0 && secondsPassed % 8 === 0) {
          msg.textContent = "🔄 Переворачивай мясо!";
          flip.currentTime = 0;
          flip.play().catch(() => {});
        } else {
          msg.textContent = "";
        }

        if (left <= 0) {
          clearInterval(interval);
          msg.textContent = "✅ Готово! Садитесь жрать, пожалуйста!";
          done.play().catch(() => {});
        }
      }, 1000);
    });
  });

  function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
  }
</script>

</body>
</html>
