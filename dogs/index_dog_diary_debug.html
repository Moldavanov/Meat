
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–î–Ω–µ–≤–Ω–∏–∫ –ø—Ä–æ–≥—É–ª–æ–∫ ‚Äî Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      margin: 0;
    }
    h1 {

    }
    label {

    }

    }

    }
    #history {
      margin-top: 20px;

    }

    }

    }
    @media (max-width: 600px) {
      label {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>–ö—Ç–æ –±—ã–ª –Ω–∞ –ø—Ä–æ–≥—É–ª–∫–µ?</h1>
  <form id="visitForm">
    <div id="checkboxes"></div>
    <button type="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  </form>
  <div id="result"></div>
  <div id="history"><h2>–ò—Å—Ç–æ—Ä–∏—è</h2><div id="historyTable"></div></div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbwd9H6HDIiTgsiPuIOWb07tVrBllZB_tzxIV8wH11W0jmuYv64KNRzmT7d-40JHwmFWNA/exec";
    const names = [
      "–Ø–Ω–∞ –°–∞–π–≥–æ–Ω", "–ü–∞—à–∞ –°–∞–π–≥–æ–Ω", "–û–ª–µ—Å—è", "–°–ª–∞–≤–∞", "–¢–∞–Ω—è",
      "–ü–∞—à–∞ –ü–µ—Ä—Å–∏–∫", "–ö–∏—Ä–∏–ª–ª", "–û–ª—è", "–ò–Ω–Ω–∞", "–Ø–Ω–∞ –ê—Ä—á–∏", "–°–∞—à–∞"
    ];

    const form = document.getElementById("visitForm");
    const checkboxesContainer = document.getElementById("checkboxes");
    const result = document.getElementById("result");
    const historyDiv = document.getElementById("historyTable");

    names.forEach(name => {
      const label = document.createElement("label");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.name = name;
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(" " + name));
      checkboxesContainer.appendChild(label);
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const marked = Array.from(form.elements)
        .filter(el => el.type === "checkbox" && el.checked)
        .map(el => el.name);

      const payload = {
        date: new Date().toISOString().split("T")[0],
        names,
        marked
      };

      console.log("‚ñ∂ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º payload:", payload);

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "application/json" }
        });

        console.log("üì• –û—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", res);
        const text = await res.text();
        console.log("üìÑ –¢–µ–∫—Å—Ç –æ—Ç–≤–µ—Ç–∞:", text);

        if (text.trim() === "OK") {
          result.textContent = "‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!";
          loadHistory();
        } else {
          result.textContent = "‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: " + text;
        }
      } catch (err) {
        result.textContent = "‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: " + err;
        console.error("üî• –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ:", err);
      }
    });

    async function loadHistory() {
      try {
        const res = await fetch(endpoint);
        const data = await res.json();
        console.log("üìö –ò—Å—Ç–æ—Ä–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–∞:", data);

        if (!data || data.length < 2) {
          historyDiv.innerHTML = "<p>–ò—Å—Ç–æ—Ä–∏—è –ø–æ–∫–∞ –ø—É—Å—Ç–∞.</p>";
          return;
        }

        let html = "<table><tr>" + data[0].map(h => `<th>${h}</th>`).join("") + "</tr>";
        for (let i = 1; i < data.length; i++) {
          html += "<tr>" + data[i].map(c => `<td>${c || ""}</td>`).join("") + "</tr>";
        }
        html += "</table>";
        historyDiv.innerHTML = html;
      } catch (e) {
        historyDiv.innerHTML = "<p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é.</p>";
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏—Å—Ç–æ—Ä–∏–∏:", e);
      }
    }

    loadHistory();
  </script>
</body>
</html>
